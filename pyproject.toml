[tool.poetry]
name = "outreach-sdk"
version = "0.1.0"
description = "Outreach API wrapper in Python"
authors = ["Cuddlemuffin007 <brennonkrogers@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.10.1"
flake8 = "^3.8.4"
mypy = "^0.790"
black = "^20.8b1"
isort = "^5.6.4"
pre-commit = "^2.8.2"
coverage = {version = "^5.3", extras = ["toml"]}
typing = {version = "^3.7.4", python = "^3.8"}
typing-extensions = {version = "^3.7.4", python = "<3.8"}
pytest-mypy = "^0.8.0"
requests-mock = "^1.8.0"
nox = "^2020.8.22"
darglint = "^1.5.8"
codecov = "^2.1.10"
Sphinx = "^3.3.1"
sphinx-autodoc-typehints = "^1.11.1"

[tool.black]
line-length = 120
target-version = ['py37', 'py38']  # no py39 yet
exclude = '''

(
  /(
      \.git                # exclude a few common directories in the
    | \.mypy_cache         # root of the project
    | \.pytest_cache
    | \.nox
  )/
)
'''

[tool.coverage.paths]
source = ["outreach_sdk"]

[tool.coverage.run]
branch = true
source = ["outreach_sdk"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]
fail_under = 100
show_missing = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length=120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
